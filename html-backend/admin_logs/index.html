<div class="layui-inline layui-show-xs-block">
	<input type="text" name="name"  placeholder="请输入管理员名称" autocomplete="off" class="layui-input" />
</div>
<div class="layui-inline layui-show-xs-block">
	<input type="text" name="remark"  placeholder="请输入日志备注" autocomplete="off" class="layui-input" />
</div>
<div class="layui-inline layui-show-sx-block">
	<select name="level" id="logLevels">
		<option value="">选择日志级别</option>
	</select>
</div>
<div class="layui-inline layui-show-sx-block">
	<select name="type" id="logTypes">
		<option value="">选择日志类型</option>
	</select>
</div>
<div class="layui-inline layui-show-xs-block">
	<input type="text" name="ip"  placeholder="请输入操作IP" autocomplete="off" class="layui-input" />
</div>
<div class="layui-inline layui-show-xs-block">
	<input class="layui-input"  autocomplete="off" placeholder="添加时间:开始" name="created_start" id="start" />
</div>
<div class="layui-inline layui-show-xs-block">
	<input class="layui-input"  autocomplete="off" placeholder="添加时间:截止" name="created_end" id="end" />
</div>
