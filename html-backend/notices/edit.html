<div class="layui-form-item">
	<label for="title" class="layui-form-label"> <span class="x-red">*</span>公告标题 </label>
	<div class="layui-input-inline">
		<input type="text" id="title" name="title" lay-verify="required" class="layui-input"  placeholder="请输入公告标题" />
	</div>
</div>
<div class="layui-form-item">
	<label for="status" class="layui-form-label"> <span class="x-red">*</span>状态 </label>
	<div class="layui-inline layui-show-sx-block">
		<select name="status" id="status">
			<option value="0">停用</option>
			<option value="1">启用</option>
		</select>
		</div>
	</div>
</div>
<div class="layui-form-item">
	<label for="sort" class="layui-form-label"> <span class="x-red">*</span>排序 </label>
	<div class="layui-input-inline">
		<input type="text" id="sort" name="sort" lay-verify="number" class="layui-input" placeholder="请输入排序" value="0" />
	</div>
</div>
<div class="layui-form-item layui-form-text">
	<label for="content" class="layui-form-label">公告内容 </label>
	<div class="layui-input-block">
		<textarea name="content" id="content" placeholder="请输入公告内容" class="layui-textarea"></textarea>
	</div>
</div>
