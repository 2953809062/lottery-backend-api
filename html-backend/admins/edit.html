<div class="layui-form-item">
	<label for="username" class="layui-form-label"> <span class="x-red">*</span>管理员名称 </label>
	<div class="layui-input-inline">
		<input type="text" id="username" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input">
	</div>
	<div class="layui-form-mid layui-word-aux"> <span class="x-red">*</span>将会成为您唯一的登入名 </div>
</div>
<div class="layui-form-item">
	<label for="L_pass" class="layui-form-label"> <span class="x-red">*</span>角色 </label>
	<div class="layui-inline layui-show-sx-block">
		<select name="role_id" id="adminRoles">
			<option value="">请选择角色</option>
		</select>
		</div>
	</div>
</div>
<div class="layui-form-item">
	<label for="L_pass" class="layui-form-label"> <span class="x-red">*</span>登录密码 </label>
	<div class="layui-input-inline">
		<input type="password" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input">
	</div>
	<div class="layui-form-mid layui-word-aux"> 6到16个字符 </div>
</div>
<div class="layui-form-item">
	<label for="L_repass" class="layui-form-label"> <span class="x-red">*</span>确认密码 </label>
	<div class="layui-input-inline">
		<input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input">
	</div>
</div>
<div class="layui-form-item">
	<label for="L_email" class="layui-form-label"> <span class="x-red">*</span>备注 </label>
	<div class="layui-input-inline">
		<input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input">
	</div>
	<div class="layui-form-mid layui-word-aux"> <span class="x-red">*</span> </div>
</div>
