<div class="layui-form-item">
	<label for="name" class="layui-form-label"> <span class="x-red">*</span>平台名称 </label>
	<div class="layui-input-inline">
		<input type="text" id="name" name="name" lay-verify="required" class="layui-input"  placeholder="请输入平台名称" />
	</div>
</div>
<div class="layui-form-item">
	<label for="status" class="layui-form-label"> <span class="x-red">*</span>状态 </label>
	<div class="layui-inline layui-show-sx-block">
		<select name="status" id="status">
			<option value="0">停用</option>
			<option value="1">启用</option>
		</select>
		</div>
	</div>
</div>
<div class="layui-form-item">
	<label for="sort" class="layui-form-label"> <span class="x-red">*</span>排序 </label>
	<div class="layui-input-inline">
		<input type="text" id="sort" name="sort" lay-verify="number" class="layui-input" placeholder="请输入排序" value="0" />
	</div>
</div>
<div class="layui-form-item">
	<label for="remark" class="layui-form-label"> 备注 </label>
	<div class="layui-input-inline">
		<input type="text" id="remark" name="remark" class="layui-input" placeholder="请输入备注" />
	</div>
</div>
