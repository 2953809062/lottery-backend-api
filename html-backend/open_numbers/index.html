<div class="layui-inline layui-show-sx-block">
	<select name="lottery_id" id="lotteries">
		<option value="">选择彩种</option>
	</select>
</div>
<div class="layui-inline layui-show-xs-block">
	<input type="text" name="period_number"  placeholder="请输入奖期" autocomplete="off" class="layui-input" />
</div>
<div class="layui-inline layui-show-xs-block">
	<input type="text" name="numbers"  placeholder="请输入开奖号码" autocomplete="off" class="layui-input" />
</div>
<div class="layui-inline layui-show-xs-block">
	<input type="text" name="remark"  placeholder="请输入备注" autocomplete="off" class="layui-input" />
</div>
<div class="layui-inline layui-show-sx-block">
	<select name="is_opened">
		<option value="">是否已经开奖</option>
		<option value="0">是</option>
		<option value="1">否</option>
	</select>
</div>
<div class="layui-inline layui-show-xs-block">
	<input class="layui-input"  autocomplete="off" placeholder="开奖时间:开始" name="open_time_start" id="start" readonly="readonly" />
</div>
<div class="layui-inline layui-show-xs-block">
	<input class="layui-input"  autocomplete="off" placeholder="开奖时间:截止" name="open_time_end" id="end" readonly="readonly" />
</div>
