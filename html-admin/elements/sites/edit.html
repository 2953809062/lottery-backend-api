<div class="form-group">
	<div class="control-label col-xs-3">平台名称：</div>
	<div class="col-xs-9">
		<label class="lyear-switch switch-solid switch-primary ">
			<select class="form-control" name="platform_id" size="1" id="platforms">
			</select>
		</label>
	</div>
</div>
<div class="form-group">
	<div class="control-label col-xs-3">站点名称：</div>
	<div class="col-xs-7"><input type="text" class="form-control input-sm" name="name" placeholder="请输入站点名称" /></div>
</div>
<div class="form-group">
	<div class="control-label col-xs-3">域名：</div>
	<div class="col-xs-9"><input type="text" class="form-control input-sm" name="urls" placeholder="请输入可用域名" /></div>
</div>
<div class="form-group">
	<div class="control-label col-xs-3">前台API地址：</div>
	<div class="col-xs-7"><input type="text" class="form-control input-sm" name="api_url" placeholder="请输入前台API地址" /></div>
</div>
<div class="form-group">
	<div class="control-label col-xs-3">后台地址：</div>
	<div class="col-xs-7"><input type="text" class="form-control input-sm" name="admin_url" placeholder="请输入后台地址" /></div>
</div>
<div class="form-group">
	<div class="control-label col-xs-3">后台API地址：</div>
	<div class="col-xs-7"><input type="text" class="form-control input-sm" name="admin_api" placeholder="请输入后台API地址" /></div>
</div>
<div class="form-group">
	<div class="control-label col-xs-3">排序：</div>
	<div class="col-xs-2"><input type="text" class="form-control input-sm" name="sort" placeholder="请输入排序" value="0" /></div>
</div>
<div class="form-group">
	<div class="control-label col-xs-3">状态：</div>
	<div class="col-xs-4">
		<label class="lyear-switch switch-solid switch-primary ">
			<select class="form-control" name="status" size="1">
				<option value="1">可用</option>
				<option value="0">禁用</option>
			</select>
		</label>
	</div>
</div>
<div class="form-group">
	<div class="control-label col-xs-3">备注：</div>
	<div class="col-xs-9"><input type="text" class="form-control input-sm" name="remark" placeholder="请输入备注" /></div>
</div>
