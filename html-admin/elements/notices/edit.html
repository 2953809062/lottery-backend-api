<div class="form-group">
	<div class="control-label col-xs-3">平台名称：</div>
	<div class="col-xs-9"><input type="text" class="form-control input-sm" name="name" placeholder="请输入平台名称" /></div>
</div>
<div class="form-group">
	<div class="control-label col-xs-3">排序：</div>
	<div class="col-xs-2"><input type="text" class="form-control input-sm" name="sort" placeholder="请输入排序" value="0" /></div>
</div>
<div class="form-group">
	<div class="control-label col-xs-3">状态：</div>
	<div class="col-xs-4">
		<label class="lyear-switch switch-solid switch-primary ">
			<select class="form-control" name="status" size="1">
				<option value="1">可用</option>
				<option value="0">禁用</option>
			</select>
		</label>
	</div>
</div>
<div class="form-group">
	<div class="control-label col-xs-3">备注：</div>
	<div class="col-xs-9"><input type="text" class="form-control input-sm" name="remark" placeholder="请输入备注" /></div>
</div>
